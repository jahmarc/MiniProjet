<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <br></br>
        <h:form>
        	<div style="color: red; font-size: 30 ;"><h:outputLabel value="Device"></h:outputLabel></div>
        	<br></br>
        	
        		<h:outputText value="Name "></h:outputText>
        		<h:outputText value="#{MappingBean.deviceName}"></h:outputText>
        		
     		<br></br>
     		<div style="color: red; font-size: 30 ;"><h:outputLabel value="User in the network"></h:outputLabel></div>
				<br></br>
     		
     		<c:forEach var="user" items="${MappingBean.users_network}"> 
     			
     		<h:outputText value="#user.toString()"></h:outputText>
     		</c:forEach>
    </ui:define>
</ui:composition>
</html>
